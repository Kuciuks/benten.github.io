<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initiate=1.0">
    <title>Chess</title>
    
    <link rel="stylesheet" href="./chess_board_style.css">

</head>
<body>
    <h3 id="h"></h3>
    <div class="chess-table">
        <ul id="a">
            <div class="chess-div" id="row-1">
                <li class="tile B-Rook W-t" id="1-1"></li>
                <li class="tile B-Knight B-t" id="1-2"></li>
                <li class="tile B-Bishop W-t" id="1-3"></li>
                <li class="tile B-Queen B-t" id="1-4"></li>
                <li class="tile B-King W-t" id="1-5"></li>
                <li class="tile B-Bishop B-t" id="1-6"></li>
                <li class="tile B-Knight W-t" id="1-7"></li>
                <li class="tile B-Rook B-t" id="1-8"></li>
            </div>
            <div class="chess-div" id="row-2">
                <li class="tile B-Pawn B-t" id="2-1"></li>
                <li class="tile B-Pawn W-t" id="2-2"></li>
                <li class="tile B-Pawn B-t" id="2-3"></li>
                <li class="tile B-Pawn W-t" id="2-4"></li>
                <li class="tile B-Pawn B-t" id="2-5"></li>
                <li class="tile B-Pawn W-t" id="2-6"></li>
                <li class="tile B-Pawn B-t" id="2-7"></li>
                <li class="tile B-Pawn W-t" id="2-8"></li>
            </div>


            <div class="chess-div" id="row-3">
                <li class="tile W-t" id="3-1"></li>
                <li class="tile B-t" id="3-2"></li>
                <li class="tile W-t" id="3-3"></li>
                <li class="tile B-t" id="3-4"></li>
                <li class="tile W-t" id="3-5"></li>
                <li class="tile B-t" id="3-6"></li>
                <li class="tile W-t" id="3-7"></li>
                <li class="tile B-t" id="3-8"></li>
            </div>
            <div class="chess-div" id="row-4">
                <li class="tile B-t" id="4-1"></li>
                <li class="tile W-t" id="4-2"></li>
                <li class="tile B-t" id="4-3"></li>
                <li class="tile W-t" id="4-4"></li>
                <li class="tile B-t" id="4-5">B-Pawn</li>
                <li class="tile W-t" id="4-6"></li>
                <li class="tile B-t" id="4-7"></li>
                <li class="tile W-t" id="4-8"></li>
            </div>
            <div class="chess-div" id="row-5">
                <li class="tile W-t" id="5-1"></li>
                <li class="tile B-t" id="5-2"></li>
                <li class="tile W-t" id="5-3"></li>
                <li class="tile B-t" id="5-4">W-Pawn</li>
                <li class="tile W-t" id="5-5"></li>
                <li class="tile B-t" id="5-6"></li>
                <li class="tile W-t" id="5-7"></li>
                <li class="tile B-t" id="5-8"></li>
            </div>
            <div class="chess-div" id="row-6">
                <li class="tile B-t" id="6-1"></li>
                <li class="tile W-t" id="6-2"></li>
                <li class="tile B-t" id="6-3"></li>
                <li class="tile W-t" id="6-4"></li>
                <li class="tile B-t" id="6-5"></li>
                <li class="tile W-t" id="6-6">W-Pawn</li>
                <li class="tile B-t" id="6-7"></li>
                <li class="tile W-t" id="6-8"></li>
            </div>

            <div class="chess-div" id="row-7">
                <li class="tile W-Pawn W-t" id="7-1"></li>
                <li class="tile W-Pawn B-t" id="7-2"></li>
                <li class="tile W-Pawn W-t" id="7-3"></li>
                <li class="tile W-Pawn B-t" id="7-4"></li>
                <li class="tile W-Pawn W-t" id="7-5"></li>
                <li class="tile W-Pawn B-t" id="7-6"></li>
                <li class="tile W-Pawn W-t" id="7-7">W-Pawn</li>
                <li class="tile W-Pawn B-t" id="7-8"></li>
            </div>
            <div class="chess-div" id="row-8">
                <li class="tile W-Rook B-t" id="8-1"></li>
                <li class="tile W-Knight W-t" id="8-2"></li>
                <li class="tile W-Bishop B-t" id="8-3"></li>
                <li class="tile W-Queen W-t" id="8-4"></li>
                <li class="tile W-King B-t" id="8-5"></li>
                <li class="tile W-Bishop W-t" id="8-6"></li>
                <li class="tile W-Knight B-t" id="8-7"></li>
                <li class="tile W-Rook W-t" id="8-8"></li>
            </div>  
        </ul>
    </div>
    <script src="script.js"></script>
    <script src="AI.js"></script>
</body>
</html>
